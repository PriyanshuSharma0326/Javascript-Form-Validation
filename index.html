<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form Validation</title>
        <link rel="stylesheet" href="./styles/normalize.css">
        <link rel="stylesheet" href="./styles/style.css">
    </head>
    <body>
        <div class="form-box">
            <form action="" class="form-control">
                <div class="input-section">
                    <label for="username">Username</label>
                    <input name="Username" type="text" id="username" placeholder="Enter username">
                    <small class="error-text hidden"></small>
                </div>

                <div class="input-section">
                    <label for="email">E-mail</label>
                    <input name="Email" type="email" id="email" placeholder="Enter E-mail">
                    <small class="error-text hidden">Error</small>
                </div>

                <div class="input-section">
                    <label for="phone">Phone Number</label>
                    <input name="Phone Number" type="tel" id="phone" placeholder="Enter Phone number">
                    <small class="error-text hidden">Error</small>
                </div>

                <div class="input-section">
                    <label for="password">Password</label>
                    <input name="Password" type="password" id="password" placeholder="Enter password">
                    <small class="error-text hidden">Error</small>
                </div>

                <div class="input-section">
                    <label for="confirm-password">Confirm Password</label>
                    <input name="Confirm Password" type="password" id="confirm-password" placeholder="Enter password again">
                    <small class="error-text hidden">Error</small>
                </div>

                <button type="submit" class="submit-button" id="submit-button">
                    Submit
                </button>
            </form>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
